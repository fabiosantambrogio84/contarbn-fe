    var idCliente = $.fn.extractIdClienteFromUrl();

                </select>
                <div class="invalid-feedback">

                </div>
              </div>
              <div class="form-group col-md-3">
                <label for="listino">Listino*</label>
                <select id="listino" class="form-control" required>
                </select>
                <div class="invalid-feedback">
                  Seleziona un listino
                </div>
              </div>
            </div>

            <input type="hidden" id="hiddenIdCliente"/>
            <button type="submit" class="btn btn-primary" id="newClienteListinoAssociatoButton">Salva</button>
            <a id="annullaClienteListinoAssociato" href="" class="btn btn-secondary">Annulla</a>
          </form>

          <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
