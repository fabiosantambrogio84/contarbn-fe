<body id="page-top" class="scontoBody">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-sidebar sidebar sidebar-dark accordion" id="accordionSidebar" data-page-type="anagrafiche"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid" id="containerSconti">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">Nuovo sconto</h1>

          <div id="alertSconto"></div>

          <form id="newScontoForm" class="needs-validation" novalidate>
            <div class="form-row">
              <div class="form-group col-md-8" id="clienteDiv">
                <label for="cliente">Cliente*</label>
                <select id="cliente" class="form-control" multiple="multiple">
                </select>
                <div class="invalid-feedback">
                  Seleziona un cliente
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="tipologia">Tipologia*</label>
                <select id="tipologia" class="form-control" required>
                </select>
                <div class="invalid-feedback">
                  Seleziona una tipologia
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4 d-none" id="fornitoreDiv">
                <label for="fornitore">Fornitore*</label>
                <select id="fornitore" class="form-control" multiple="multiple">
                </select>
                <div class="invalid-feedback">
                  Seleziona un fornitore
                </div>
              </div>
              <div class="form-group col-md-4" id="articoloDiv">
                <label for="articolo">Articolo*</label>
                <select id="articolo" class="form-control" multiple="multiple" required>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="dataDal">Data dal*</label>
                <input type="date" class="form-control" id="dataDal" placeholder="" required>
                <div class="invalid-feedback">
                  Inserisci una data di inizio validita
                </div>
              </div>
              <div class="form-group col-md-3">
                <label for="dataAl">Data al*</label>
                <input type="date" class="form-control" id="dataAl" placeholder="">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label>Valore (%)*</label>
                <input type="number" class="form-control" id="valore" step=".01" min="0" required>
                <div class="invalid-feedback">
                  Inserisci un valore
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" id="newScontoButton">Salva</button>
            <a href="sconti.html" class="btn btn-secondary">Annulla</a>
          </form>

          <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
            </script>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">

          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  <a class="scroll-to-top rounded" href="#page-top">
