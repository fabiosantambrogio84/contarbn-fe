<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-sidebar sidebar sidebar-dark accordion" id="accordionSidebar" data-page-type="configurazione"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid" id="containerConfigurazioneClient">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-md-10">
                        <h1 class="h3 mb-4 text-gray-800">Configurazione client</h1>
                    </div>
                </div>

                <div id="alertConfigurazioneClient"></div>

                <!-- DataTales -->
                <div class="card shadow mb-4 d-none" id="configurazioneClientMainDiv">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="configurazioneClientTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Descrizione</th>
                                    <th>Abilitato</th>
                                    <th></th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Modal Details-->
                <div class="modal fade" id="authorizationModal" tabindex="-1" role="dialog" aria-labelledby="authorizationModal" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="authorizationModalTitle">Pagina protetta - inserisci le credenziali</h5>
                                <button type="button" class="close annullaAuthorizationModal" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="authorizationModalMainDiv">
                                <form id="authorizationForm" class="needs-validation" novalidate>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="username">Utente*</label>
                                            <input type="text" class="form-control" id="username" placeholder="" required>
                                            <div class="invalid-feedback">
                                                Inserisci utente
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="password">Password*</label>
                                            <input type="password" class="form-control" id="password" placeholder="" required>
                                            <div class="invalid-feedback">
                                                Inserisci password
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="confirmAuthorizationModal">Ok</button>
                                    <button type="button" class="btn btn-secondary annullaAuthorizationModal" data-dismiss="modal">Annulla</button>
                                </form>
                                <script>
                                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                                    (function() {
                                      'use strict';
                                      window.addEventListener('load', function() {
                                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                        var forms = document.getElementsByClassName('needs-validation');
                                        // Loop over them and prevent submission
                                        var validation = Array.prototype.filter.call(forms, function(form) {
                                          form.addEventListener('submit', function(event) {
                                            if (form.checkValidity() === false) {
                                              event.preventDefault();
                                              event.stopPropagation();
                                            }
                                            form.classList.add('was-validated');
                                          }, false);
                                        });
                                      }, false);
                                    })();
                                    </script>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
