<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid" id="containerDispositivi">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-md-10">
                        <h1 class="h3 mb-4 text-gray-800">Modifica dispositivo</h1>
                    </div>
                </div>

                <div id="alertDispositivo"></div>

                <form id="updateDispositivoForm" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="tipo">Tipo</label>
                            <input type="text" class="form-control" id="tipo" placeholder="" disabled>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="" disabled>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ip">IP*</label>
                            <input type="text" class="form-control" id="ip" placeholder="" required>
                            <div class="invalid-feedback">
                                Inserisci un valore
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="porta">Porta*</label>
                            <input type="number" class="form-control" id="porta" step="1" min="1" required>
                            <div class="invalid-feedback">
                                Inserisci un valore
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="descrizione">Descrizione</label>
                            <textarea class="form-control" id="descrizione"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="predefinito">
                                <label class="form-check-label" for="predefinito">
                                    Predefinito
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="attivo">
                                <label class="form-check-label" for="attivo">
                                    Attivo
                                </label>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" id="hiddenIdDispositivo"/>
                    <button type="submit" class="btn btn-primary" id="updateDispositivoButton">Salva</button>
                    <a href="#" class="btn btn-secondary" id="annullaDispositivoButton">Annulla</a>
                </form>

                <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function() {
                        'use strict';
                        window.addEventListener('load', function() {
                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            var forms = document.getElementsByClassName('needs-validation');
                            // Loop over them and prevent submission
                            var validation = Array.prototype.filter.call(forms, function(form) {
                                form.addEventListener('submit', function(event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    }
                                    form.classList.add('was-validated');
                                }, false);
                            });
                        }, false);
                    })();
                </script>

            </div>

<script>
    var idDispositivo = $.fn.extractParamFromUrl("idDispositivo");
    var token = $.fn.extractTokenFromUrl();
    if(token != null && token !== ""){
        $('body').attr('data-auth',token);
    }
    $.fn.getDispositivo(idDispositivo);
</script>
