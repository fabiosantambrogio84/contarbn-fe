  <script>
    var idDdt = $.fn.extractIdDdtFromUrl();
    var idDdtAcquisto = $.fn.extractIdDdtAcquistoFromUrl();
    var idNotaAccredito = $.fn.extractIdNotaAccreditoFromUrl();
    var idNotaReso = $.fn.extractIdNotaResoFromUrl();
    var idRicevutaPrivato = $.fn.extractIdRicevutaPrivatoFromUrl();
    var idFattura = $.fn.extractIdFatturaFromUrl();
    var idFatturaAccompagnatoria = $.fn.extractIdFatturaAccompagnatoriaFromUrl();
    var idFatturaAcquisto = $.fn.extractIdFatturaAcquistoFromUrl();
    var idFatturaAccompagnatoriaAcquisto = $.fn.extractIdFatturaAccompagnatoriaAcquistoFromUrl();
    if(idDdt != null && idDdt != ""){
      $.when($.fn.getTipiPagamento()).then(function(f1){
        $.fn.getDdt(idDdt);
      });
    } else if(idDdtAcquisto != null && idDdtAcquisto != ""){
      $.when($.fn.getTipiPagamento()).then(function(f1){
        $.fn.getDdtAcquisto(idDdtAcquisto);
      });
    } else if(idNotaAccredito != null && idNotaAccredito != ""){
      $.when($.fn.getTipiPagamento()).then(function(f1){
        $.fn.getNotaAccredito(idNotaAccredito);
      });
    } else if(idNotaReso != null && idNotaReso != ""){
      $.when($.fn.getTipiPagamento()).then(function(f1){
        $.fn.getNotaReso(idNotaReso);
      });
    } else if(idRicevutaPrivato != null && idRicevutaPrivato != ""){
      $.when($.fn.getTipiPagamento()).then(function(f1){
        $.fn.getRicevutaPrivato(idRicevutaPrivato);
      });
    } else if(idFattura != null && idFattura != ""){
      $.when($.fn.getTipiPagamento()).then(function(f1){
        $.fn.getFattura(idFattura);
      });
    } else if(idFatturaAccompagnatoria != null && idFatturaAccompagnatoria != ""){
      $.when($.fn.getTipiPagamento()).then(function(f1){
        $.fn.getFatturaAccompagnatoria(idFatturaAccompagnatoria);
      });
    } else if(idFatturaAcquisto != null && idFatturaAcquisto != ""){
      $.when($.fn.getTipiPagamento()).then(function(f1){
        $.fn.getFatturaAcquisto(idFatturaAcquisto);
      });
    } else if(idFatturaAccompagnatoriaAcquisto != null && idFatturaAccompagnatoriaAcquisto != ""){
      $.when($.fn.getTipiPagamento()).then(function(f1){
        $.fn.getFatturaAccompagnatoriaAcquisto(idFatturaAccompagnatoriaAcquisto);
      });
    } else {
      $.fn.getTipiPagamento();
    }
  </script>

        <!-- Page Heading -->

        <div id="alertPagamento"></div>

        <form id="newPagamentoForm" class="needs-validation" novalidate>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="data" class="">Data*</label>
              <input type="date" class="form-control" id="data" placeholder="" required>
              <div class="invalid-feedback">
                Inserisci una data
              </div>
            </div>
            <div class="form-group col-md-3 d-none" id="clienteDiv">
              <label for="cliente" class="">Cliente</label>
              <input type="text" class="form-control" id="cliente" placeholder="" disabled>
            </div>
            <div class="form-group col-md-3 d-none" id="fornitoreDiv">
              <label for="fornitore" class="">Fornitore</label>
              <input type="text" class="form-control" id="fornitore" placeholder="" disabled>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="descrizione" class="">Descrizione*</label>
              <input type="text" class="form-control" id="descrizione" placeholder="" required disabled>
              <div class="invalid-feedback">
                Inserisci una descrizione
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="tipoPagamento" class="">Tipo pagamento*</label>
              <select id="tipoPagamento" class="form-control" required>
              </select>
              <div class="invalid-feedback">
                Seleziona un tipo di pagamento
              </div>
            </div>
            <div class="form-group col-md-2">
              <label for="importo" class="">Importo (â‚¬)*</label>
              <input type="number" class="form-control" id="importo" step=".01" min="0" required>
              <div class="invalid-feedback">
                Inserisci un importo
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="note">Note</label>
              <textarea class="form-control" id="note"></textarea>
            </div>
          </div>

          <input type="hidden" id="hiddenIdDdt"/>
          <input type="hidden" id="hiddenIdDdtAcquisto"/>
          <input type="hidden" id="hiddenIdNotaAccredito"/>
          <input type="hidden" id="hiddenIdNotaReso"/>
          <input type="hidden" id="hiddenIdRicevutaPrivato"/>
          <input type="hidden" id="hiddenIdFattura"/>
          <input type="hidden" id="hiddenIdFatturaAcquisto"/>
          <input type="hidden" id="hiddenIdFatturaAccompagnatoria"/>
          <input type="hidden" id="hiddenIdFatturaAccompagnatoriaAcquisto"/>

          <button type="submit" class="btn btn-primary" id="newPagamentoButton">Salva</button>
          <a href="" class="btn btn-secondary" id="annullaPagamentoButton">Annulla</a>
        </form>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
            </script>
