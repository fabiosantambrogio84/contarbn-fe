        <!-- Begin Page Content -->
        <div class="container-fluid" id="containerArticoli">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">Nuova immagine articolo</h1>

          <div id="alertArticoloImmagine"></div>

          <form id="newArticoloImmagineForm" class="needs-validation" novalidate>
            <div class="form-row">
              <div class="form-group col-md-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="immagine">
                  <label class="custom-file-label" for="immagine">Seleziona immagine</label>
                </div>
              </div>
            </div>
            <script>
              // Add the following code if you want the name of the file appear on select
              $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();
                $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
              });
            </script>

            <input type="hidden" id="hiddenIdArticolo"/>
            <button type="submit" class="btn btn-primary" id="newArticoloImmagineButton">Salva</button>
            <a id="annullaArticoloImmagine" href="articolo-immagini.html" class="btn btn-secondary">Annulla</a>
          </form>

          <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
            </script>
